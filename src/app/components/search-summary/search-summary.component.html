<div
  class="flex flex-col md:flex-row gap-4 my-4 text-white p-8 items-start md:items-end justify-start"
>
  <div class="flex flex-col">
    <label for="search" class="text-3xl font-semibold mb-3"
      >Búsqueda por título</label
    >
    <input
      type="text"
      class="input input-bordered w-full max-w-xs rounded-md"
      id="search"
      placeholder="Call Of Duty..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>

  <p class="text-2xl font-bold">Resultados: {{ filteredResults.length }}</p>
</div>
