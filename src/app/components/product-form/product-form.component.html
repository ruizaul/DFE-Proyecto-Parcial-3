<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col">
    <h1 class="px-8 py-2 text-3xl font-semibold">Agregar o editar producto</h1>
    <section
      class="p-8 flex flex-col md:flex-row justify-between md:items-center gap-4"
    >
      <div class="grid grid-cols-1 gap-4 items-center">
        <label for="title" class="text-xl">Titulo:</label>
        <input
          type="text"
          id="title"
          class="input input-bordered w-full max-w-xs rounded-md"
          formControlName="title"
          required
        />
      </div>

      <div class="grid grid-cols-1 gap-4 items-center">
        <label for="cost" class="text-xl">Costo:</label>
        <input
          type="number"
          id="cost"
          class="input input-bordered w-full max-w-xs rounded-md"
          formControlName="cost"
          required
        />
      </div>

      <div class="grid grid-cols-1 gap-4 items-center">
        <label for="price" class="text-xl">Precio:</label>
        <input
          type="number"
          id="price"
          class="input input-bordered w-full max-w-xs rounded-md"
          formControlName="price"
          required
        />
      </div>

      <div class="grid grid-cols-1 gap-4 items-center">
        <label for="quantity" class="text-xl">Cantidad:</label>
        <input
          type="number"
          id="quantity"
          class="input input-bordered w-full max-w-xs rounded-md"
          formControlName="quantity"
          required
        />
      </div>
    </section>
    <div class="inline-flex mx-auto md:m-0 md:justify-end">
      <button type="submit" class="my-4 w-36 btn border border-white">
        Agregar
      </button>
    </div>
  </div>
</form>
